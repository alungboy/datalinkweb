<div class="panel panel-default" ng-show="checkView('List')">
    <div class="row wrapper">
        <div class="col-sm-5 m-b-xs">
           
        </div>
        <div class="col-sm-4">
        </div>
        <div class="col-sm-3">
            <div class="input-group">
                <input type="text" class="input-sm form-control" placeholder="Search">
                <span class="input-group-btn">
            <button class="btn btn-sm btn-default" type="button">Go!</button>
          </span>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped b-t b-light">
            <thead>
                <tr>
                    <th style="width:20px;">Sn</th>
                    <th>Pin</th>
                    <th>Verified</th>
                    <th>Gmt</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="value in ListKehadiran">
                    <td>{{value.Sn}}</td>
                    <td>
                        <a class="text-info" ng-click="Detail(value)">
                            {{value.Pin}}
                        </a>
                    </td>
                    <td>{{value.Verified}}</td>
                    <td>{{value.Gmt}}</td>
                    <td>{{value.Time}}</td>

                </tr>

            </tbody>
        </table>
    </div>
    <footer class="panel-footer">
        <div class="row">
            <div class="col-sm-4 hidden-xs">
                
            </div>
            <div class="col-sm-4 text-center">
                <a ng-click="loadMore()" ng-show="showLoadMore()"><small class="text-info inline m-t-sm m-b-sm">Load more...</small></a>
            </div>
        </div>
    </footer>
</div>




<div class="panel panel-default" ng-show="checkView('detail')">
    <div class="row wrapper">
        <div class="col-sm-2">
            
        </div>
        <div class="col-sm-3">
            <span>Detail Kehadiran</span>
        </div>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Pin</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{att.Sn}}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Pin</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{att.Pin}}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Verified</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{att.Verified}}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Gmt</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{att.Gmt}}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Time</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{att.Time}}" disabled>
                </div>
            </div>


            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button class="btn btn-default" ng-click="toList()">Back</button>
                </div>
            </div>
        </form>
    </div>
</div>
