<div class="container w-xxl w-auto-xs" ng-init="app.settings.container = false;">
    <a href class="navbar-brand block m-t">{{app.name}}</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>
            Aplikasi Reissued khusus untuk Virgo Travel
            <br><br>
            Silahkan Login
            </strong>
        </div>
        <form name="form" class="form-validation" ng-submit="loginFb($event)">
            <button type="submit" class="btn btn-lg btn-info btn-block"> <i class="fa fa-facebook"></i> | Login Menggunakan Facebook</button>
            <div class="m-t">
                <div ng-show="authError" class="alert alert-danger">
                    {{authError}}
                </div>
            </div>           
        </form>
    </div>
    <div class="text-center" ng-include="'views/blocks/page_footer.html'"></div>
</div>
