<!-- LIST MESIN -->

<div class="panel panel-default" ng-show="checkView('List')">
    <div class="row wrapper">
        <div class="col-sm-5 m-b-xs">
            <button class="btn btn-sm btn-primary" ng-click="toCreate()">New Mesin</button>
        </div>
        <div class="col-sm-4">
        </div>
        <div class="col-sm-3">
            <div class="input-group">
                <input type="text" class="input-sm form-control" placeholder="Search">
                <span class="input-group-btn">
            <button class="btn btn-sm btn-default" type="button">Go!</button>
          </span>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped b-t b-light">
            <thead>
                <tr>
                    <th>No Serial</th>
                    <th>Nama</th>
                    <th>Jumlah Absen</th>
                    <th>Jumlah Pegawai</th>
                    <th>Jumlah Finger</th>
                    <th>Online Terakhir</th>
                    <th>Zona Waktu</th>
                    <th>Aktif</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="value in ListMesin">
                    <td>
                        {{value.Sn}}
                        <span class="label bg-success" ng-show="{{isOnline(value.LastOnline)}}">ONLINE</span>
                        <span class="label bg-dark" ng-hide="{{isOnline(value.LastOnline)}}">OFFLINE</span>
                    </td>
                    <td>
                        <a class="text-info" ng-click="Detail(value)">
                            {{value.Name}}
                        </a>
                    </td>
                    <td>{{value.AttsCount}}</td>
                    <td>{{value.UsersCount}}</td>
                    <td>{{value.FpsCount}}</td>
                    <td>
                        <span tooltip="{{value.LastOnline | date:'dd-MM-yyyy HH:mm:ss'}}">
                            {{timeFromNow(value.LastOnline)}}
                        </span>
                    </td>

                    <td>{{getTimeZone(value.TimeZone)}}</td>
                    <td>
                        <input type="checkbox" ng-model="value.Active" disabled>
                    </td>

                </tr>

            </tbody>
        </table>
    </div>
    <footer class="panel-footer">
        <div class="row">
            <div class="col-sm-4 hidden-xs">
                
            </div>
            <div class="col-sm-4 text-center">
                
            </div>
        </div>
    </footer>
</div>
<!-- LIST MESIN END -->

<!-- NEW MESIN -->

<div class="panel panel-default" ng-show="checkView('Create')">
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">No Serial</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="newDev.Sn" placeholder="No Serial">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nama</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="newDev.Name" placeholder="Nama">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Zona Waktu</label>
                <div class="col-sm-10">
                    <select class="form-control" ng-model="newDev.TimeZone">
                        <option value="">Lokasi GMT</option>
                        <option value="+0700">GMT +7</option>
                        <option value="+0800">GMT +8</option>
                        <option value="+0900">GMT +9</option>
                    </select>

                </div>
            </div>
  

            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button class="btn btn-default" ng-click="toList()">Cancel</button>
                    <button class="btn btn-success" ng-click="create()">Create</button>

                </div>
            </div>
        </form>
    </div>
</div>

<!-- NEW MESIN END-->

<!-- DETAIL MESIN -->

<div class="panel panel-default" ng-show="checkView('Detail')">
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">No Serial</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{dev.Sn}}" placeholder="No Serial" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nama</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{dev.Name}}" placeholder="Nama" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Zona Waktu</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{getTimeZone(dev.TimeZone)}}" placeholder="Zona Waktu" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Aktif</label>
                <div class="col-sm-10">
                    <input type="checkbox" ng-model="dev.Active" >
                </div>
            </div>


            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button class="btn btn-default" ng-click="toList()">Cancel</button>
                    <button class="btn btn-info" ng-click="toEdit()">Edit</button>

                </div>
            </div>
        </form>
    </div>
</div>

<!-- DETAIL MESIN END -->

<!-- EDIT MESIN -->

<div class="panel panel-default" ng-show="checkView('Edit')">
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">No Serial</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{dev.Sn}}" placeholder="No Serial" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nama</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="dev.Name" placeholder="Nama">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Zona Waktu</label>
                <div class="col-sm-10">
                    <select class="form-control" ng-model="newDev.TimeZone">
                        <option value="">Lokasi GMT</option>
                        <option value="+0700">GMT +7</option>
                        <option value="+0800">GMT +8</option>
                        <option value="+0900">GMT +9</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Aktif</label>
                <div class="col-sm-10">
                    <input type="checkbox" ng-model="dev.Active">
                </div>
            </div>

            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button class="btn btn-default" ng-click="toDetail()">Cancel</button>
                    <button class="btn btn-success" ng-click="update()">Update</button>

                </div>
            </div>
        </form>
    </div>
</div>

<!-- EDIT MESIN END-->
